<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide bar Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <td>Couleur de fond (rgb)</td>
            <td class="slide_bar">
                0
                <input type="range" id="bg" min="0" max="255" value="200">
                255
            </td>
            <td rowspan="6" class="preview-container">
                <div id="previewTitle">Bonjour tout le monde</div>
            </td>
        </tr>

        <tr>
            <td>padding</td>
            <td class="slide_bar">
                0
                <input type="range" id="pad" min="0" max="30" value="10">
                30
            </td>
        </tr>

        <tr>
            <td>height</td>
            <td class="slide_bar">
                0
                <input type="range" id="h" min="0" max="200" value="60">
                200
            </td>
        </tr>

        <tr>
            <td>width</td>
            <td class="slide_bar">
                0
                <input type="range" id="w" min="0" max="30" value="5">
                200
            </td>
        </tr>

        <tr>
            <td>arrondi</td>
            <td class="slide_bar">
                0
                <input type="range" id="radius" min="0" max="30" value="5">
                30
            </td>
        </tr>

        <tr>
            <td>rotation</td>
            <td class="slide_bar">
                0
                <input type="range" id="rot" min="0" max="180" value="0">
                180
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
